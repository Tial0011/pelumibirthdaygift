<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday ‚Äî UMSA</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .card-shadow {
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      .gift-open {
        transform: translateY(-6px) rotate(-6deg) scale(1.05);
        transition: transform 0.45s ease;
      }
      .fade-up {
        animation: fadeUp 0.5s ease both;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== NEW SLIDESHOW STYLING ===== */
      .slideshow {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(6px);
        transition: background-image 1s ease-in-out;
      }

      #letterContent {
        transition: opacity 0.45s ease;
      }
    </style>
  </head>

  <body
    class="relative min-h-screen flex items-center justify-center p-6 overflow-hidden"
  >
    <!-- Background Slideshow -->
    <div class="slideshow pointer-events-none"></div>

    <!-- Pink Overlay -->
    <div
      class="absolute inset-0 bg-pink-200/45 backdrop-blur-sm pointer-events-none"
    ></div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-xl">
      <!-- Screen 1 -->
      <section
        id="screen-start"
        class="bg-white card-shadow rounded-2xl p-8 text-center fade-up"
      >
        <h1 class="text-4xl md:text-5xl font-extrabold text-pink-600">
          Werey, Happy Birthday oo üéâ
        </h1>
        <p class="mt-3 text-gray-600">
          Some of us sends you warm wishes today oo.
        </p>

        <button
          id="claimBtn"
          class="mt-8 inline-flex items-center gap-3 bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full font-semibold shadow transition"
        >
          Click to receive your gift
        </button>
      </section>

      <!-- Screen 2 -->
      <section
        id="screen-gift"
        class="hidden mt-6 bg-white card-shadow rounded-2xl p-8 text-center fade-up"
      >
        <h2 class="text-2xl font-bold text-pink-600">
          Increase your volume small, abeg ‚Äî e go sweet üíû
        </h2>
        <p class="text-gray-500 mt-1">Tap the gift box to open it</p>

        <div class="mt-6 flex justify-center">
          <div
            id="giftBox"
            class="relative w-44 h-44 bg-pink-400 rounded-xl flex items-center justify-center cursor-pointer card-shadow transform transition-transform"
          >
            <div
              class="absolute inset-y-0 left-1/2 w-6 -translate-x-1/2 bg-pink-700 rounded-sm"
            ></div>
            <div
              class="absolute inset-x-0 top-1/2 h-6 -translate-y-1/2 bg-pink-700 rounded-sm"
            ></div>
            <div class="absolute -top-6 left-1/2 -translate-x-1/2 flex gap-1">
              <div class="w-8 h-6 bg-pink-700 rounded-l-full rotate-12"></div>
              <div class="w-8 h-6 bg-pink-700 rounded-r-full -rotate-12"></div>
            </div>
            <span class="text-4xl">üéÅ</span>
          </div>
        </div>

        <p class="text-sm text-gray-500 mt-4">Designed by Tial - We Love You</p>
      </section>

      <!-- Screen 3 -->
      <section
        id="screen-letter"
        class="hidden mt-6 bg-white card-shadow rounded-2xl p-6 text-left fade-up"
      >
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-bold text-pink-600">Messages For You üíñ</h3>
          <button
            id="closeBtn"
            class="text-sm text-gray-400 hover:text-gray-600"
          >
            Close
          </button>
        </div>

        <div
          id="letterContent"
          class="mt-4 text-gray-700 leading-relaxed"
        ></div>
        <p id="letterIndex" class="text-center text-gray-400 text-sm mt-4"></p>
      </section>
    </div>

    <audio
      id="birthdayAudio"
      src="Simi_Ft_Adekunle_Gold_And_DeJa_Happy_Birthday_9jaflaver.com_.mp3"
    ></audio>

    <script>
      const claimBtn = document.getElementById("claimBtn");
      const screenStart = document.getElementById("screen-start");
      const screenGift = document.getElementById("screen-gift");
      const screenLetter = document.getElementById("screen-letter");
      const giftBox = document.getElementById("giftBox");
      const birthdayAudio = document.getElementById("birthdayAudio");
      const closeBtn = document.getElementById("closeBtn");

      const letterContent = document.getElementById("letterContent");
      const letterIndex = document.getElementById("letterIndex");

      const letters = [
        `Dear Leo,<br><br>Today shines a little brighter because it's your day. Keep being the amazing, strong, handsome animal you are.<br><br><b>All of us sha üíó</b>`,
        `Happy Birthday Pelumi!<br><br>You bring joy and light into every room you walk into. Thank you for being you.<br><br>‚Äî <b>Ope ‚ù§Ô∏è</b>`,
        `Dear Werey! üéâ<br><br>You have sense small sha, caring, and full of good energy. We appreciate you more than you know.<br><br>‚Äî <b>Alex üíû</b>`,
        `Wishing you laughter, healing, and soft peace in this new age. Continue to have sense oo. Don't worry we will Benz soon sha.<br><br>‚Äî <b>Someone Who Believes in You üå∏</b>`,
        `Happy birthday!Wishing you a birthday filled with laughter,good vibes,unforgettable memories,good friends and most especially answered prayers.
         My dear I don‚Äôt know what to say because words has failed me but all I can say is happy birthday once again!
         OLOGUNWA OLUWAPELUMI LEO MONININUOLWA RICHARD.<br><br>‚ÄîIf u know you know A friend‚ù§Ô∏è</b>`,
      ];

      let currentIndex = 0;
      let interval;

      function showLetter() {
        letterContent.style.opacity = 0;
        setTimeout(() => {
          letterContent.innerHTML = letters[currentIndex];
          letterIndex.textContent = `${currentIndex + 1} / ${letters.length}`;
          letterContent.style.opacity = 1;
        }, 450);
      }

      function startSlideshow() {
        showLetter();
        interval = setInterval(() => {
          currentIndex = (currentIndex + 1) % letters.length;
          showLetter();
        }, 7000);
      }

      claimBtn.onclick = () => {
        screenStart.classList.add("hidden");
        screenGift.classList.remove("hidden");
      };

      giftBox.onclick = () => {
        giftBox.classList.add("gift-open");
        birthdayAudio.currentTime = 0;
        birthdayAudio.volume = 0.6;
        birthdayAudio.play();
        setTimeout(() => {
          screenGift.classList.add("hidden");
          screenLetter.classList.remove("hidden");
          startSlideshow();
        }, 1800);
      };

      closeBtn.onclick = () => {
        screenLetter.classList.add("hidden");
        screenGift.classList.remove("hidden");
        giftBox.classList.remove("gift-open");
        birthdayAudio.pause();
        clearInterval(interval);
      };

      /* ===== BACKGROUND SLIDESHOW ===== */
      const slideshow = document.querySelector(".slideshow");
      const slides = ["p1.jpg", "p2.jpg", "p3.jpg", "p4.jpg", "p5.jpg"];
      let bgIndex = 0;

      function changeBackground() {
        slideshow.style.backgroundImage = `url('${slides[bgIndex]}')`;
        bgIndex = (bgIndex + 1) % slides.length;
      }

      changeBackground();
      setInterval(changeBackground, 5000);
    </script>
  </body>
</html>
